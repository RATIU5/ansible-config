- name: Set BUN_INSTALL environment variable
  lineinfile:
    path: "{{ ansible_env.HOME }}/.zshenv"
    line: 'export BUN_INSTALL="{{ ansible_env.HOME }}/.config/bun"'
    state: present
    create: yes
  tags:
    - git

- name: Install bun
  shell: curl -fsSL https://bun.sh/install | bash
  tags:
  - bun